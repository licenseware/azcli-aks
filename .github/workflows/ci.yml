name: ci

concurrency:
  cancel-in-progress: ${{ ! (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) }}
  group: ci-${{ github.ref_name }}-${{ github.event_name }}

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - "*"
  schedule:
    - cron: 30 0 */1 * *
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  build-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: meysam81/build-docker@v1
        with:
          image-name: ghcr.io/${{ github.repository }}
          platforms: linux/amd64,linux/arm64
          kubescape: true

  build-edge:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - uses: meysam81/build-docker@v1
        with:
          context: .
          image-name: ghcr.io/${{ github.repository }}
          image-extra-tags: |
            ghcr.io/${{ github.repository }}:${{ github.run_id }}
          platforms: linux/amd64,linux/arm64
          kubescape: true
          kubescape-upload-sarif: true

  build-tag:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: meysam81/build-docker@v1
        with:
          image-name: ghcr.io/${{ github.repository }}
          image-extra-tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          platforms: linux/amd64,linux/arm64
          kubescape: true

  checks:
    if: contains(fromJSON('["push", "pull_request", "schedule"]'), github.event_name)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run linters
        run: |
          pip install -U pip pre-commit
          pre-commit run -a
      - if: failure() && github.ref_name != 'refs/heads/main'
        name: Commit linting changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: lint ðŸš¨"
          new_branch: ${{ github.head_ref || github.ref_name }}
